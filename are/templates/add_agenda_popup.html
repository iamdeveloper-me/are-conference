<body>
<div id="add_session" class="modal fade">
    <div class="modal-dialog modal-login">
        <div class="modal-content">
            <form action="{% url 'agenda:agenda_add' %}" method="post" enctype='multipart/form-data'>
                {% csrf_token %}
                <div class="modal-header">
                    <h4>Add Agenda</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>

                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="">session</label>
                        <input type="choice" name="session" class="form-control" id="" placeholder="session" required="true">
                        <input type="id" name="confernce_id" hidden class="form-control" id="" placeholder="id" value="{{ conf.pk }}">
                        <label for="">Start Time</label>
                        <input type="time" name="starttime" class="form-control" id="" placeholder="time" required="true">
                        <label for="">End Time</label>
                        <input type="time" name="endtime" class="form-control" id="" placeholder="time" required="true">
                        <label for="">Date</label>
                        <input type="date" name="daterange" class="form-control" id="date" placeholder="date" required="true">
                        <label for="">Duration</label>
                        <input type="Duration" name="duration" class="form-control" id="" placeholder="duration" required="">
                        <label for="">Event</label>
                        <textarea name="event" class="form-control" id="" placeholder="Detail" required=""></textarea>
                        <input type="submit" class="btn btn-primary" value="add">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer justify-content-between">
        </div>
    </div>
</div>
