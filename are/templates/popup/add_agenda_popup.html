<!doctype html>
<html lang="en">

<head>
</head>

<body>
    <div id="add_session" class="modal fade">
        <div class="modal-dialog modal-login">
            <div class="modal-content">
                <form action="{% url 'agenda:agenda_add' %}" method="post" enctype='multipart/form-data'>
                    {% csrf_token %}
                    <div class="modal-header">
                        <h4>Add Agenda</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                        <div class="form-group">
                            <label for="">Date</label>
                            <input type="text" name="conference" hidden class="form-control" id="conf_id_input" placeholder="time" value="{{ conf.pk }}">
                            <input type="date" name="date" class="form-control" id="datepicker1" placeholder="yyyy-mm-dd">
                        </div>
                        <div class="form-group">
                            <label for="">session</label>
                            <input type="choice" name="session" class="form-control" id="" placeholder="session">
                        </div>
                        <div class="form-group">
                            <label for="">Start Time</label>
                            <input type="time" name="starttime" class="form-control" id="" placeholder="time" required="true">
                        </div>
                        <div class="form-group">
                            <label for="">End Time</label>
                            <input type="time" name="endtime" class="form-control" id="" placeholder="time" required="true">
                        </div>
                        <div class="form-group">
                            <label for="">Event</label>
                            <textarea name="event" class="form-control" id="" placeholder="Detail" required=""> </textarea>
                        </div>
                        <div class="form-group">
                            <label for="">Speaker</label>
                            <select name="speaker" class="form-control" id="">
                                <option value="">Select Speaker</option>
                                {% for speaker in speakers %}
                                    <option value="{{ speaker.id }}">{{ speaker.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <input type="submit" class="common_btn agenda_add" value="add">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer justify-content-between">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <!-- <script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js"></script> -->
    <script type="text/javascript">
    $(document).ready(function() {
        var min_date = `{{conf.startdate|date:"Y-m-d"}}`;
        var max_date = `{{conf.enddate|date:"Y-m-d"}}`;
        min = min_date;
        max = max_date;

        $('#datepicker1').attr('min', min_date);
        $('#datepicker1').attr('max', max_date);
        $('#datepicker2').attr('min', min_date);
        $('#datepicker2').attr('max', max_date);
        // $('#datepicker1').datepicker({
        //     minDate:min_date,
        //     maxDate:max_date,
        // });
    });
    </script>
</body>

</html>
