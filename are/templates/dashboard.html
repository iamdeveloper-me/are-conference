{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin_login</title>
    <link rel="stylesheet" href="{% static 'css/admin_login.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <nav class="navbar navbar-expand-lg ">
                        <a class="navbar-brand p-0" href="{% url 'awards:home' %}">
                            <img src="{% static 'images/Logo.png' %}" />
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"><img src="{% static 'images/homepage/menu.png' %}" alt="" title="" /></span>
                        </button>
                        
                       <div class="logout_btn"> <a href="#!" target="_blank" class="btn registration-btn">Logout</a>
                       </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
<section class="dashboard_area">
    <div class="container-fluid">
       <div class="row no-gutters">
          <div class="col-md-2">
             <div id="sidebar" role="navigation">
                 <ul>
                    <li class="nav-item"><a class="nav-link" href="#">dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">Speakers</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">Awards</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">Agenda</a></li>
                </ul>
             </div>
          </div>
          <div class="col-md-10">
             <div class="dashboard_right">
                <div class="card_pannel">
                    <div class="row">
                        <div class="col-md-4">
                             <div class="card_custom">
                                 <h4>Total Speakers</h4>
                                 <p>{{data.total_speaker}}</p>
                             </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card_custom">
                                <h4>Energy Award</h4>
                                <p>{{data.total_awards}}</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card_custom">
                                <h4>Climate Hackathon</h4>
                                <p>{{data.total_climate}}</p>
                            </div>
                        </div>
                    </div>
                </div>
             </div>
          </div>
       </div>
  </div>
</section>

    {% block js %}
   
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
 
    {% endblock js %}   
</body>

</html>
