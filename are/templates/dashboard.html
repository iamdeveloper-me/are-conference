{% extends "layout/admin_base.html" %}
{% load static %}
{% block content %}
<section class="dashboard_area">
    <div class="container-fluid">
       <div class="row no-gutters">
          <div class="col-md-2">
             <div id="sidebar" role="navigation">
                 <ul>
                    <li class="nav-item active"><a class="nav-link" href="#">dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'speaker_admin' %}">Speakers</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">Awards</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">Agenda</a></li>
                </ul>
             </div>
          </div>
          <div class="col-md-10">
             <div class="dashboard_right">
                <div class="card_pannel">
                    <div class="row">
                        <div class="col-md-4">
                             <div class="card_custom">
                                 <h4>Total Speakers</h4>
                                 <p>{{data.total_speaker}}</p>
                             </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card_custom">
                                <h4>Energy Award</h4>
                                <p>{{data.total_awards}}</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card_custom">
                                <h4>Climate Hackathon</h4>
                                <p>{{data.total_climate}}</p>
                            </div>
                        </div>
                    </div>
                </div>
             </div>
          </div>
       </div>
  </div>
</section>
{% endblock content %}
